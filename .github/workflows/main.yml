name: Build and push Docker image to dockerhub

on:
  push:
    branches: [ "main" ]
    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        buildkitd-flags: --debug
        install: true
        driver-opts: network=host

    - name: Create Buildx builder
      run: |
        docker buildx create --name mybuilder --use
        docker buildx inspect --bootstrap
        docker buildx ls

    - name: Login to dockerhub
      uses: docker/login-action@v3
      with:
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKERHUB_SECRET }}

    - name: Build and push to dockerhub
      uses: docker/build-push-action@v5
      with:
       context: .
       push: true
       platforms: linux/amd64,linux/arm64
       tags: apierson3/howagileairflow:latest

    - name: Deploy to Raspberry Pi
      uses: appleboy/ssh-action@v0.1.1
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USERNAME }}
        password: ${{ secrets.DEPLOY_PASSWORD }}
        script: |
          docker pull apierson3/howagileairflow:latest
          docker stop howagile_airflow_container || true
          docker rm howagile_airflow_container || true
          docker run -d --platform linux/arm64 --name howagile_airflow_container -p 80:80 apierson3/githubaction:latest
