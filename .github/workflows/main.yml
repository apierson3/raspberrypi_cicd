name: Build and push Docker image to dockerhub

on:
  push:
    branches: [ "main" ]
    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Login to dockerhub
      uses: docker/login-action@v3
      with:
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKERHUB_SECRET }}

    - name: Build and push to dockerhub
      uses: docker/build-push-action@v5
      with:
       context: .
       push: true
       tags: apierson3/howagileairflow:latest

    - name: Deploy to Raspberry Pi
      uses: appleboy/ssh-action@v0.1.1
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_USERNAME }}
        password: ${{ secrets.DEPLOY_PASSWORD }}
        script: |
          docker pull apierson3/howagileairflow:latest
          docker stop howagile_airflow_container || true
          docker rm howagile_airflow_container || true
          docker run -d --name howagile_airflow_container -p 80:80 apierson3/githubaction:latest
